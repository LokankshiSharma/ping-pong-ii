<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="Wallpaper.png">
        <center>
            <h2> AI PING PONG GAME</h2>
            <br>
            <button class="btn btn-primary modal"> MODAL</button>
            <button class="btn danger restart" onclick="restart()"> RESTART</button>
            <div id="myModal" class="modal fade"> 
                <div class="modal-dialog"> </div>
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                      <h4> Instructions</h4>
                  </div>
                  <div class="modal-body">
                    <img src="jump.png" class="instruction_image">
                    <img src="right.png" class="instruction_image">
                    <img src="left.png" class="instruction_image"
                  </div>
                </div>
              </div>
            <br>
            <button class="btn btn-success play"> Play </button>
            <br>
            <h3> </h3>
            <div id="canvas-"> </div>
            <div> </div>
            <div id="modal-dialog"></div>
            <div id="modal-content"></div>
        </center>

        <script src="main.js"></script>
